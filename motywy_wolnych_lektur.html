<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node_circle {
  stroke: #000;
  stroke-width: 1.0px;
}

.link {
  stroke: #777;
  stroke-opacity: .2;
}

</style>
<body>
<script src="d3.v3.js"></script>
<script>

var width = 960,
    height = 600;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge( function(d) { return -35 * Math.sqrt(d.count)} )
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("motywy_wolnych_lektur.json", function(error, graph) {

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return 3 * d.strength; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .call(force.drag);

  node.append("circle")
      .attr("class", "node_circle")
      .attr("r", function(d) { return 0.5 * Math.sqrt(d.count); })
      .style("fill", function(d, i){ return color(i % 20) } )
      .on("mouseover", function(d) { mouseover_node(d) })
      .on("mouseout", function(d) { mouseout_node(d) });

  node.append("text")
      .attr("x", function(d) { return 2 + 0.5 * Math.sqrt(d.count); })
      .attr("dy", ".35em")
      .attr("font-family", "Arial")
      .attr("font-size", 10)
      .style("fill", "#000000")
      .text(function(d) { return d.display; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  var mouseover_node = function(z){ 

    var neighbors = {};
    neighbors[z.index] = true;

    link.filter(function(d){
        if (d.source == z) {
          neighbors[d.target.index] = true
          return true
        } else if (d.target == z) {
          neighbors[d.source.index] = true
          return true
        } else {
          return false
        }
      })
      .transition()
        .duration(500)
        // .style("stroke", "#000")
        .style("stroke-opacity", 1);

    node.filter(function(d){ return neighbors[d.index] }).select("circle")
      .transition()
        .duration(500)
        .style("stroke-width", 3);

    node.filter(function(d){ return !neighbors[d.index] }).select("text")
      .transition()
        .duration(500)
        .style("fill-opacity", 0.2);

    node.filter(function(d){ return neighbors[d.index] }).select("text")
      .transition()
        .duration(500)
        .attr("font-size", 16)

  };

  var mouseout_node = function(z){ 
    link.transition()
      .duration(200)
      // .style("stroke", "#999")
      .style("stroke-opacity", 0.2);

    node.select("circle")
      .transition()
        .duration(200)
        .style("stroke-width", 1)

    node.select("text")
      .transition()
        .duration(200)
        .attr("font-size", 10)
        .style("fill-opacity", 1)

  };

});

</script>
